<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="https://www.w3.org/1999/xhtml">
<head>
  <title>{#youtube_dlg.title}</title>
  <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
  <script type="text/javascript" src="js/dialog.js"></script>
</head>
<body>

<form onsubmit="YouTubeDialog.insert();return false;" action="#">
  <p style="margin-bottom: 5px;">{#youtube_dlg.instr}</p>

  <div class="mceActionPanel">
      <input type="text" class="text" size="36" id="youtubeUrl" />
	  <div style="font-size: 9px; color: #777;">{#youtube_dlg.ex}</div>
	  <input id="youtubeID" name="youtubeID" type="hidden" class="text" size="10" value="" />
      <input id="youtubeWidth" name="youtubeWidth" type="hidden" class="text" size="2" value="350" />&nbsp;
      <input id="youtubeHeight" name="youtubeHeight" type="hidden" class="text" size="2" value="300" />
  </div>

  <div class="mceActionPanel">
    <div style="float:left;padding-top:5px">
      <input type="button" id="insert" name="insert" value="{#insert}" onclick="YouTubeDialog.insert();" />
    </div>
    <div style="float:right;padding-top:5px">
      <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
    </div>
  </div>
</form>

</body>
</html>
